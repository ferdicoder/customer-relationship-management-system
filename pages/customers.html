<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>

    <script defer type="module" src="../scripts/customers/main.js"></script>
    
    <link rel="stylesheet" href="/styles/customers.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <nav>
      <div class="profile">
        <div class="profile-pic-container">
          <img src="/assets/account-profile.svg" alt="profile">
        </div>

        <div class="profile-name">
          <h1>Ferdinand Gelito</h1>
        </div>

        <div class="profile-role">
          <h6>Manager</h6>
        </div>
      </div>

      <div class="navbar">
        <a href="">
          <div>
            <img src="/assets/customer-icon.svg" alt=""> 
            <h6>Customers</h6>
          </div>
        </a>

        <a href="">
          <div>
            <img src="/assets/dashboard-icon.svg" alt=""> 
            <h6>Dashboard</h6>
          </div>
        </a>

        <a href="">
          <div>
            <img src="/assets/activity-icon.svg" alt=""> 
            <h6>Ventures</h6>
          </div>
        </a>

        <a href="">
          <div>
            <img src="/assets/lead-icon.svg" alt=""> 
            <h6>Lead Management</h6>
          </div>
        </a>

        <a href="">
          <div>
            <img src="/assets/task-icon.svg" alt=""> 
            <h6>Tasks</h6>
          </div>
        </a>
    </nav>

    <main>
      <header>
        <h1>Customers</h1>
      </header>
      
      <div>
        <button class="add-button">
          <div>
            <img src="/assets/add-button-icon.svg">
            <p>Add Customer</p>
          </div>
        </button>
      </div>

      <div class="customer-profiles"></div>
      
    </main>

    <form class="add-customer-form">
      <header>
        <h1>Add Customer</h1>
      </header>

      <div>
        <label for="customer-name">Name</label>
        <br>
        <input type="text" id="customer-name" placeholder="Ferdinand Cedrick" class="js-customer-name" required>
      </div>

      <div>
        <label for="customer-age">Age</label>
        <br>
        <input type="text" id="customer-age" placeholder="20" class="js-customer-age" required>
      </div>

      <div>
        <label for="customer-contact">Contact</label>
        <br>
        <input type="text" id="custome-contact" placeholder="0912346789" class="js-customer-contact" required>
      </div>

      <div>
        <label for="customer-address">Address</label>
        <br>
        <input type="text" id="customer-address" placeholder="Sampaloc,Manila" class="js-customer-address" required>
      </div>

      <div>
        <label for="customer-role">Role</label>
        <br>
        <input type="text" placeholder="Chief Technology Officer" class="js-customer-role" required>
      </div>

      <div>
        <label for="customer-company">Company Name</label>
        <br>
        <input type="text" placeholder="FXC Tech" class="js-customer-company" required>
      </div>
      
      <button type="submit" class="save-button">Save</button>
      <button type="button" class="close-button">Close</button>

    </form>

  </body>
  
</html>
